<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbering Systems Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #444;
        }
        label {
            display: block;
            margin: 15px 0 5px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .output {
            background: #f1f1f1;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Numbering Systems Converter</h1>
        <label for="input">Enter a Number:</label>
        <input type="text" id="input" placeholder="Enter number here">
        
        <label for="base">Select the Base:</label>
        <select id="base">
            <option value="2">Binary</option>
            <option value="8">Octal</option>
            <option value="10">Decimal</option>
            <option value="16">Hexadecimal</option>
        </select>
        
        <button onclick="convert()">Convert</button>
        
        <div class="output" id="output"></div>
    </div>

    <script>
        function convert() {
            const input = document.getElementById("input").value.trim();
            const base = parseInt(document.getElementById("base").value);
            const output = document.getElementById("output");

            // Validate input
            if (!input) {
                output.innerHTML = "<p style='color: red;'>Please enter a valid number.</p>";
                return;
            }

            let decimal;
            try {
                // Convert input to decimal
                decimal = parseInt(input, base);
                if (isNaN(decimal)) throw new Error();
            } catch {
                output.innerHTML = "<p style='color: red;'>Invalid input for the selected base.</p>";
                return;
            }

            // Perform conversions
            const binary = decimal.toString(2).toUpperCase();
            const octal = decimal.toString(8).toUpperCase();
            const hex = decimal.toString(16).toUpperCase();

            // Display results
            output.innerHTML = `
                <p><strong>Binary:</strong> ${binary}</p>
                <p><strong>Octal:</strong> ${octal}</p>
                <p><strong>Decimal:</strong> ${decimal}</p>
                <p><strong>Hexadecimal:</strong> ${hex}</p>
            `;
        }
    </script>
</body>
</html>
